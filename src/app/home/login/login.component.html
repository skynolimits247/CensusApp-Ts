 <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <strong>Enter your credentials....</strong>
    </div>

    <!-- Login Form -->
    <!-- <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form> -->
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div *ngIf="error"  class="alert alert-danger"> Invalid login credentials...!
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>
      <input  type="text" id="username" class="fadeIn second" name="username" placeholder="email" ngModel required>
      <input  type="password" id="password" class="fadeIn third" name="password" placeholder="password" ngModel required>
      <input [disabled]="!myForm.valid" type="submit" class="btn btn-info" value="Log In">
    </form>


    <!-- Remind Passowrd -->
    <div id="formFooter">
       <a routerLink="/signup" routerLinkActive="active" class="btn btn-default btn-sm">Sign Up</a>
    </div>

  </div>
</div>
