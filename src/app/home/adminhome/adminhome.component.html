<div class="container">
    <div class="page-header">
        <h1>Hello {{user.userfname}}....<span class="pull-right label label-default">:)</span></h1>
    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="panel with-nav-tabs panel-primary">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1primary" data-toggle="tab"><b> Pending({{pending}}) </b></a></li>
                            <li><a href="#tab2primary" data-toggle="tab"><b> Accepted({{approved}}) </b></a></li>
                            <li><a href="#tab3primary" data-toggle="tab"><b> Rejected({{rejected}}) </b></a></li>
                            <li><a href="#tab4primary" data-toggle="tab"><b> Stats </b></a></li>
                        </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1primary">
                          <div class=" row alert alert-warning">
                                  <app-pending></app-pending> 
                          </div>
                        </div>
                        <div class="tab-pane fade" id="tab2primary">
                              <div class="tab-pane fade in active" id="tab1primary">
                              <div class="row alert alert-success">
                                    <app-accepted></app-accepted>
                              </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab3primary">
                              <div class="tab-pane fade in active" id="tab1primary">
                                <div class="row alert alert-danger">
                                    <app-rejected></app-rejected>
                                </div>
                            </div>
                        </div>
                         <div class="tab-pane fade" id="tab4primary">
                              <div class="tab-pane fade in active" id="tab1primary">
                                <div class="row alert alert-danger">
                                    <app-stats></app-stats>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
